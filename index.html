<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomflower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            margin-top: 20px;
        }
        .header {
            font-size: 36px;
            color: #333;
        }
        .description {
            font-size: 18px;
            color: #666;
        }
        .creations {
            margin: 20px 0;
        }
        .creations .item {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Bloomflower Logo" width="100">
    </div>
    <div class="header">Bloomflower</div>
    <div class="description">
        We are a Guilded dev studio that create things for the good of the Guilded people. Our creations include:
    </div>
    <div class="creations">
        <div class="item" style="color: yellow;">GuildPromo</div>
        <div class="item"><img src="gitbot-icon.png" alt="GitBot Icon" width="20"> GitBot</div>
        <div class="item"><img src="people-icon.png" alt="People Icon" width="20"> </div>
    </div>
    <div class="footer">2025 Bloomflower Dev. Do not threaten us.</div>
</body>
</html>
